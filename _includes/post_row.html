<div class="row">
	<div class="col-lg-12"><h2 class="entry-title"><a href="{{post.url}}">{{post.title}}</a></h2></div>
</div>
<div class="row">
	<div class="col-lg-2">
		<div class="post-date">{{post.date | date: "%B %d, %Y"}}</div>
	</div>
	<div class="col-lg-8">
		<p>{{post.summary}}</p>
	</div>
	<div class="col-lg-2 more">
		<a href="{{post.url}}" class="more-link">MORE &rarr;</a>
	</div>
</div>
<div class="ui hidden divider"></div>
